<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="you-win">Congratualtions You Won!!!</h1>
    <h1 class="draw-win">No worries ðŸ˜‰</h1>
    <h1 class="chad-win">Better luck,try next time!!!</h1>
    <div class="anim">
        <div class="js-container container" style="top:0px !important;"></div>
    </div>

    <div style="font-size: 16px;" class="gameover"></div>
    <span class="head"><span style="color: #4babe9;">Rock</span>-<span style="color: #f781db;">Paper</span>-<span style="color: #f6da55;">Scissor</span></span>
    <div class="container-fluid gameoverview">
        <div class="row col-md-12">
            <div class="col-sm-12 col-md-6 mx-auto">
                <div class="game">
                    <div class="cpu">
                        <div class="cpu-images">
                            <h1 class="score">Score Board</h1>
                            <div class="cpu-image">
                                <div class="hand1">
                                    <h1 class="name">Chad=<span class="score-chad"></span></h1>
                                    <img class="img-fluid" src="images/stone.png" alt="">
                                </div>
                                <div class="hand2">
                                    <h1 class="name">You=<span class="score-you"></span></h1>
                                    <img class="img-fluid" src="images/stone.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <h1>Lets play...</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 mx-auto">
                <div class="user">
                    <div class="user-image">
                        <div class="hand-paper im">
                            <img class="img-fluid" src="images/paper.png" alt="">
                            <p>Paper</p>
                        </div>
                        <div class="hand-stone im">
                            <img class="img-fluid" src="images/stone.png" alt="">
                            <p>Stone</p>
                        </div>
                        <div class="hand-scissors im">
                            <img class="img-fluid" src="images/scissors.png" alt="">
                            <p>Scissor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but recommended for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
