<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="cpu">
            <div class="cpu-image">
                <div class="hand1">
                    <img src="images/stone.png" alt="">
                </div>
                <div class="hand2">
                    <img src="images/stone.png" alt="">
                </div>
            </div>
        </div>
        <div class="user">
            <div class="user-image">
                <div class="hand-paper"></div>
                <div class="hand-stone"></div>
                <div class="hand-scissors"></div>
            </div>
        </div>
    </div>
</body>
</html>
