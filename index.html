<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row col-md-12">
            <div class="col-sm-12 col-md-6 mx-auto">
                <div class="game">
                    <div class="cpu">
                        <div class="cpu-images">
                            <h1 class="score">Score Board</h1>
                            <div class="cpu-image">
                                <div class="hand1">
                                    <h1 class="name">CHAD : <span class="score-chad">00</span></h1>
                                    <img class="img-fluid" src="images/stone.png" alt="">
                                </div>
                                <div class="hand2">
                                    <h1 class="name">YOU : <span class="score-you">00</span></h1>
                                    <img class="img-fluid" src="images/stone.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <h1>Lets play...</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 mx-auto">
                <div class="user">
                    <div class="user-image">
                        <div class="hand-paper">
                            <img class="img-fluid" src="images/paper.png" alt="">
                            <p>Paper</p>
                        </div>
                        <div class="hand-stone">
                            <img class="img-fluid" src="images/stone.png" alt="">
                            <p>Stone</p>
                        </div>
                        <div class="hand-scissors">
                            <img class="img-fluid" src="images/scissors.png" alt="">
                            <p>Scissor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but recommended for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
